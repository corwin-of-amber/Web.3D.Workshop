<html>
    <head>
        <title>My first three.js app</title>

        <script src="src/index.ts"></script>
    </head>
    <body>
        <div id="panel">
            <select id="selector">
              <option value="cone">Cone</option>
              <option value="box">Square column</option>
            </select>

            <svg xmlns="http://www.w3.org/2000/svg" viewBox="-100 -100 200 200">
                <g class="grid">
                    <path d="M-100 -75 l200 0"/>
                    <path d="M-100 -50 l200 0"/>
                    <path d="M-100 -25 l200 0"/>
                    <path d="M-100 0 l200 0"/>
                    <path d="M-100 25 l200 0"/>
                    <path d="M-100 50 l200 0"/>
                    <path d="M-100 75 l200 0"/>
                    <path d="M-75 -100 l0 200"/>
                    <path d="M-50 -100 l0 200"/>
                    <path d="M-25 -100 l0 200"/>
                    <path d="M0 -100 l0 200"/>
                    <path d="M25 -100 l0 200"/>
                    <path d="M50 -100 l0 200"/>
                    <path d="M75 -100 l0 200"/>
                </g>
                <g class="sketch">
                    <circle name="cone" cx="0" cy="0" r="40"/>
                    <rect name="box" x="-15" y="-15" height="30" width="30"/>
                </g>
                <g class="mark">
                </g>
            </svg>
        </div>
      
        <script> main(); </script>
    </body>
</html>
